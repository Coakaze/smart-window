{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Windows{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('interval.create') }}">New interval</a>
  {% endif %}
{% endblock %}

{% block content %}
  {% for interval in intervals %}
    <article class="post">
      <header>
        <h1>{{ interval['name'] }}</h1>
        <a class="action" href="{{ url_for('interval.update', id=interval['id']) }}">Edit</a>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
