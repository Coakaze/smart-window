{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Windows{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('window.create') }}">New window</a>
  {% endif %}
{% endblock %}

{% block content %}
  {% for window in windows %}
    <article class="post">
      <header>
        <h1>{{ window['name'] }}</h1>
        <a class="action" href="{{ url_for('window.update', id=window['id']) }}">Edit</a>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
